<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }

        body, html {
            margin: 0;
            padding: 0;
        }

        .carousel-item {
            position: relative;
        }

        .carousel-item img {
            height: 500px; 
            object-fit: cover; 
            width: 100%; 
            object-position: center; 
        }

        .carousel {
            position: relative;
        }

        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 5%;
            height: 5%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .carousel-control-prev {
            left: 10px; 
        }

        .carousel-control-next {
            right: 10px; 
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(255, 255, 255, 0.021); 
            border-radius: 50%;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.5); 
        }

        .button-container {
            display: flex;
            gap: 100px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            width: 150px;
            height: 100px;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            vertical-align: middle;
            box-shadow: 0 4px 6px rgba(0, 6, 63, 0.349);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0009b6;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(1, 13, 69, 0.5);
        }
    </style>
</head>
<body>
    <div id="home">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/shop4.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="images/shop5.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="images/shop8.jpg" class="d-block w-100" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="images/shop.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <h1>CATEGORIES</h1>
    <div class="button-container">
        <button onclick="window.location.href='men.html'" aria-label="Go to MEN SECTION">MEN</button>
        <button onclick="window.location.href='women.html'" aria-label="Go to WOMEN SECTION">WOMEN</button>
        <button onclick="window.location.href='kids.html'" aria-label="Go to KIDS SECTION">KIDS</button>
    </div>
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
